<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form th:method="POST" th:action="@{/}" th:object="${user}">
    <div class="mb-3">
        <label for="name" class="form-label"> Enter name: </label>
        <input type="text" class="form-control" th:field="*{firstName}" id="name" required/>
        <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</div>
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label"> Enter lastname: </label>
        <input type="text" class="form-control" th:field="*{lastName}" id="lastName" required/>

        <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</div>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label"> Enter email: </label>
        <input type="text" class="form-control" th:field="*{email}" id="email" required/>
    </div>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>

    <div class="mb-3">
        <label for="age" class="form-label"> Enter age: </label>
        <input type="text" class="form-control" th:field="*{age}" id="age" required/>
    </div>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>

    <input type="submit" class="btn btn-primary" value="Create!"/>

</form>


</body>
</html>
