<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form th:method="POST" th:action="@{/edit}" th:object="${user}">
    <div class="mb-3">
        <input name="id" th:field="*{id}" th:value="${user.id}" hidden="hidden">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" id="firstName" class="form-control" th:field="*{firstName}" th:value="${user.firstName}"
               required>
        <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</div>
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" class="form-control" th:field="*{lastName}" th:value="${user.lastName}"
               required>
        <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</div>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" class="form-control" th:field="*{email}" th:value="${user.email}" required>
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="text" id="age" class="form-control" th:field="*{age}" th:value="${user.age}" required>
        <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    </div>
    <button type="submit" class="btn btn-primary">Update user</button>
</form>
</body>
</html>
